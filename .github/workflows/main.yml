name: Build and Upload iOS App

on:
  push:
    branches:
      - master

env:
  REPO_NAME: "wonka-ios-spm-library-releases"
  REPO_OWNER: "PEER-Inc"
  REPO_BRANCH: "main"
  REPO_DIR: "wonka-sdk-build"
jobs:
  build_and_upload:
    runs-on:  macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Build iOS app
        run: |
          pwd
          mkdir -p ${{ env.REPO_DIR }}
          echo "asvhgv haghf">test.txt
          git branch
          ls -l
          mv test.txt ${{ env.REPO_DIR }}
          echo "******************* fist setup************************************"
          ls -l ${{ env.REPO_DIR }}
          echo "************2nd step ***************"
          pwd
      - name: Clone archive repository
        uses: actions/checkout@v3.0.2
        with:
          repository: ${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}
          ref: ${{ env.REPO_BRANCH }}
          token: ${{ secrets.P_TOKEN }}
          path: archive-repo

      - name: Copy iOS build to archive repository
        run: |
          ls -l
          pwd
          cp -r ${{ env.REPO_DIR }}/* archive-repo/
          echo "***************3rd****************************"
          ls -l 
          pwd
          cd archive-repo
          echo "*****************4th step****************************"
          pwd
          ls -l Documentation
          ls -l Sources/WonkaSDK.xcframework
          git branch -a
          python3 --version
          python --version
          
          #git config --global user.email "actions@github.com"
          #git config --global user.name "GitHub Actions"
          #git add .
          #git commit -m "Add iOS build v${{ env.APP_VERSION }}"
          #git push 
          
      - name: Notify Slack of build status
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status_text: ${{ job.status }}
          status_color: ${{ job.status == 'success' && '#2eb886' || '#ff6c5f' }}
          text: "The status of the build is: ${{ job.status }}"

      - name: Clean up build artifacts
        run: rm -rf ./build
